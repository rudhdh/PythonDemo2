<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url('/media/pics/back.jpg');background-repeat:no-repeat;background-size:cover;">
<h2 style="color:white;text-align:center;font-size:300%">Register Now</h2>
<form action="register" method="post" style="text-align:center;">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your name"><br><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br><br>
    <input type="email" name="email" placeholder="Enter your mail id"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="password1" placeholder="Confirm your password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
